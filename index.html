    <article class="container contact-form " data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
        <div class="contact-image">

            <div class="text-center">
                <h3>Dejanos tu mensaje</h3>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="nombre" class="form-control" placeholder="Tu nombre *" required />

                        <input type="email" name="email" class="form-control" placeholder="Email *" required />
                    </div>

                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="consulta" class="form-control" placeholder="Tu mensaje *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </article>
